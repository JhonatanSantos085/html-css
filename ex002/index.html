<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linha</h1>
    <hr>
    <p>
        você pode escrever um paragravo
        de qualquer jeito basta usar a 
        teg &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>
        Se precisar quebrar o texto 
        em algum lugar expecífico <br>
        como esse, você pode usar a teg &lt;br&gt;
    </p>
    <p>
        Adcionar alguns simbolos especiais: <br>
        &reg; 
        &copy; 
        &trade; 
        &euro; 
        &pound; 
        &yen; 
        &cent; 
        &Delta; 
        &uparrow; 
    </p>
    <br>
    <p>
        adcionando alguns emojis: <br>
        &#x1F409
        &#x1F431
        &#x1F595
    </p>
</body>
</html>
